<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c705fa58f1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sideBar" id="sideBar">
            <div class="profilePic">
                <img src="img.jpg" alt="pfp">
            </div>
            <div class="menu">
                <a class="option" href="#">
                    <i class="fa-regular fa-bell fa-lg"></i>
                    <span class="option-name">Notifications</span>
                </a>
                <a class="option" href="#">
                    <i class="fa-solid fa-square-check fa-lg"></i>
                    <span class="option-name">Tasks</span>
                </a>
                <a class="option" href="#">
                    <i class="fa-solid fa-question fa-lg"></i>
                    <span class="option-name">Help</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="menu-icons">
                    <div class="grid-icon">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="floating-terminal">
                        <div class="grid-block">
                            <a href="link1.html"><img src="image1.jpg" alt="Link 1"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link2.html"><img src="image2.jpg" alt="Link 2"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link3.html"><img src="image3.jpg" alt="Link 3"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link4.html"><img src="image4.jpg" alt="Link 4"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link5.html"><img src="image5.jpg" alt="Link 5"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link6.html"><img src="image6.jpg" alt="Link 6"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link7.html"><img src="image7.jpg" alt="Link 7"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link8.html"><img src="image8.jpg" alt="Link 8"></a>
                        </div>
                        <div class="grid-block">
                            <a href="link9.html"><img src="image9.jpg" alt="Link 9"></a>
                        </div>
                        <!-- Add more grid-blocks -->
                    </div>

                    <div class="site-name">AcadBuzz</div>
                </div>

            </header>
            
            <!-- Dashboard Content -->
            <section class="content-area">
                <div class="cards">
                    <a href="link1.html" class="card"></a>
                    <a href="link2.html" class="card"></a>
                    <a href="link3.html" class="card"></a>
                </div>
                <div class="lists">
                    <a href="link4.html" class="list-item"></a>
                    <a href="link5.html" class="list-item"></a>
                    <a href="link6.html" class="list-item"></a>
                    <a href="link7.html" class="list-item"></a>
                </div>
            </section>
        </div>
        

        <!-- Floating Button -->
        <button class="floating-button"></button>
    </div>
    <script src="script.js"></script>

</body>
</html>
